<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>CRUD JS</title>
</head>
<body>
    <div class="container mt-5">
        <h1>CRUD JavaScript</h1>
    
        <div class="alert alert-danger my-4" role="alert">
            No se puede agregar el elemento!!!!
          </div>

    <form id="form">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Oscar ...">
        </div>
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input type="text" class="form-control" name="apellido" id="apellido" placeholder="Ascencio ...">
        </div>
        <button class="btn btn-primary mt-3 principal" type="submit">Agregar</button>
      </form>

      <div class="mt-4 lista">
        <table class="table table-striped">
            <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Apellido</th>
                  <th scope="col">Acciones</th>
                </tr>
              </thead>
              <tbody id="body">
              </tbody>
          </table>
      </div>

    </div>
    <script src="./main.js"></script>
</body>
</html>
